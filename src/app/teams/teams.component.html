

<div class="container">
<table class="table-hover bg-white text-success table-striped">
    <tr>
        <th>Team ID</th>
        <th>Team Name</th>
        <th>Owner</th>
        <th>logo</th>
        
        
    </tr>
    <tr *ngFor="let p of objs.list">

        <td >{{p.Tid}}</td>
        <td >{{p.Tname}}</td>
        <td >{{p.Towner}}</td>

       <td > <img src="assets/images/{{p.Teamlogo}}" height="100" width="100"> </td>
        
      
        
    </tr>
</table>
</div>
